name: JFrog upload

on: # Event
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test: # Job id
    runs-on: ubuntu-latest # Runner
    steps:
      - uses: actions/checkout@v2 # Step
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build Jar
        run: ./gradlew build
      - name: Check Jar
        run: ls ./build/libs/
      - name: Ping Artifactory
        uses: katcosgrove/jfrogcli-action@v1.0.0-beta
        with:
          cmd: 'ping'
        env:
          auth: 'username'
          user: ${{ secrets.RT_USER }}
          pass: ${{ secrets.RT_PASSWORD }}
          url: 'https://opensourceenv.jfrog.io/artifactory/'
      - name: jFrog CLI for Artifactory
        uses: advancedcsg-open/action-jfrog-cli@v1.2.0
        with:
          url: 'https://opensourceenv.jfrog.io/artifactory/'
          credentials type: 'accesstoken'
          accesstoken: ${{ secrets.RT_TOKEN }}
          args: u "./build/libs/opensourceenv-1.0-SNAPSHOT.jar" "mu/sampleRepo/opensourceenv/" --recursive=false --build-name=opensourceenvBuildName

